<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuickDoc - PDF convertor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">QuickDoc</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-3">
        Welcome to QuickDoc, your personal pdf convertor
      </h1>
      <div class="mb-3">
        <label for="formFile" class="form-label"
          >Select a doc or docx file to convert it to PDF</label
        >
        <input
          class="form-control my-1"
          type="file"
          id="fileInput"
          multiple
          accept=".doc, .docx"
          name="pdf"
        />
        <div class="d-flex my-3">
          <div>
            <input
              class="btn btn-primary"
              type="submit"
              value="Convert"
              id="convertBtn"
            />
          </div>
          <div class="mx-2">
            <a
              id="resultDownload"
              href="#"
              class="img-wrapper"
              style="pointer-events: none"
            >
              <div id="downloadBtn" class="btn btn-primary disabled">
                Download
              </div>
            </a>
          </div>
          <div class="d-flex flex-column justify-content-end">
            <small id="resultFileName"></small>
          </div>
        </div>
      </div>
      <div id="loadingText" class="loading text-center" style="display: none">
        <img src="./public/Loading.gif" alt="Loading" />
        <h6></h6>
      </div>
    </div>
    <script src="https://unpkg.com/convertapi-js/lib/convertapi.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
